services:
  backend:
    build: ./backend
    # On peut retirer 'ports' pour plus de sécurité, 
    # le frontend y accède via le réseau interne Docker.
    expose:
      - "5000"
    volumes:
      - ./data:/app/data

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend